spring.application.name=simpleAPI

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=TESTDB;encrypt=false;trustServerCertificate=false;integratedSecurity=false;
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=api_login
spring.datasource.password=test
# spring.sql.init.mode=always

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true 
spring.jpa.hibernate.ddl-auto=update

logging.file.name=transaction.log
logging.file.path=logs/transaction.log
logging.level.root=INFO
### Turn this on when dev
# logging.level.root=DEBUG
logging.level.org.hibernate=off
logging.level.org.springframework.web=off
logging.level.org.apache=off
logging.level.sun.rmi=INFO
logging.level.javax.management.remote.rmi=INFO